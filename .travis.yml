language: java
jdk:
  - openjdk11

branches:
  only:
    - master

#Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

before_deploy:
  - zip -r springboot-aws-webservice
  - mkdir -p deploy
  - mv springboot-aws-webservice.zip deploy/springboot-aws-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY #Travis repo settings에 설정해둔 값
    secret_access_key: $AWS_SECRET_KEY

    bucket: springboot-aws-build
    region: ap-northeast-2
    skip_cleanup: true
    acl : private #zip 파일 접근 private으로 설정
    local_dir: deploy
    wait-until-deployed: true

